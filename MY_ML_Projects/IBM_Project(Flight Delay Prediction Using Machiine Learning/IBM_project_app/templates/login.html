<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{url_for('static',filename='Lcssstyle.css')}}">

  
</head>
<body>
 <h1 class="h1">LOGIN</h1>
 <div class="login">
    <form action="{{ url_for('login')}}" method="post">
       <h4 style="color:#a60c2f"> {{alert}}<h4><h4 style="color:green"> {{message}}<h4>
       Email: <input type="email" name="email" placeholder="ex:abc@gmail.com" required="required" autocomplete />
       Password: <input type="password" name="pswd" id="pswd" placeholder="ex:abc@123" required="required" maxlength=15/>
	  {{error}}
	   <span id="error" style="color:#F00;"> </span>
       <button type="submit" class="btn btn-primary btn-block" id="lbtn">login</button>
       <h5>not registered yet </h5><a href="{{url_for('reg')}}">click here for register</a>
    </form>

   <br>
   <br>
   

 </div>


</body>
</html>
